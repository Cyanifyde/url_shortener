<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortened URL</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-md">
                
                <h2 class="text-2xl font-bold mb-4">Shortened URL</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Original URL:</label>
                    <p class="text-blue-500">{{ found }}</p>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Shortened URL:</label>
                    <p class="text-blue-500" id="shortened-url">https://example.com/{{ url }}</p>
                </div>
                <div class="flex items-center justify-between">
                    <button id="copy-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Copy Shortened URL
                    </button>
                    <a href="/{{ url }}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Visit Webpage
                    </a>
                </div>
            </div>
            <div class="fixed top-5 left-5">
                <a href="/" class="bg-gray-600 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Home
                </a>
            </div>
            </div>
        </div>
    </div>
    <script>
        const copyButton = document.getElementById('copy-btn');
        const shortenedURL = document.getElementById('shortened-url').textContent;

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(shortenedURL).then(() => {
                alert('Shortened URL copied to clipboard!');
            }, (err) => {
                console.error('Failed to copy text: ', err);
            });
        });
    </script>
</body>
</html>
