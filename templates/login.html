<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-center min-h-screen">
            <form action="/login" method="POST" class="w-full max-w-sm">
                <div class="w-full">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul class="list-none">
                        {% for message in messages %}
                        <li class="bg-red-500 text-white px-4 py-2 mb-2">
                            {{ message }}
                        </li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    {% endwith %}
                </div>
                <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                            Name
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" name="name" placeholder="Enter Name" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Password
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" name="password" placeholder="********" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            login
                        </button>
                        <div class="text-sm">
                            <a href="/signup" class="text-blue-500 hover:text-blue-800">Signup</a>
                            <span> | </span>
                            <a href="/" class="text-blue-500 hover:text-blue-800">Home</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
